<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe_Udemy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/overlays.css">
  <link rel="stylesheet" href="styles/configuration.css">
  <link rel="stylesheet" href="styles/game.css">
  <script src="https://kit.fontawesome.com/6677c725bb.js" crossorigin="anonymous" defer></script>
  <script src="scripts/config.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id=backdrop></div>
  <header id="main-header">
    <h1>오목 한 판 어때?</h1>
    <p>HTML, CSS, JavaScript</p>
  </header>
  <main>
    <aside class="modal" id="config-overlay">
      <h2>이름을 알려주세요</h2>
      <form>
        <div class="form-control">
          <label for="playername">Player name</label>
          <input type="text" name="playername" id="playername" required>
        </div>
        <p id="config-errors"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancle-config-btn">지우기</button>
          <button type="submit" class="btn">저장</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <article id="player-1-data">
            <h2>Player 1</h2>
            <h3>이병건</h3>
            <p class="player-symbol"><i class="fa-solid fa-circle"></i></p>
            <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
          </article>
        </li>
        <li>
          <article id="player-2-data">
            <h2>Player 2</h2>
            <h3>주호민</h3>
            <p class="player-symbol"><i class="fa-regular fa-circle"></i></p>
            <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="start-game-btn">새 게임 시작하기</button>
    </section>
    <section id="active-game">
      <article id="game-over">
        <h2>승자는 <span id="winner-name">PLAYER NAME</span>!</h2>
        <p>'새 게임 시작하기'로 다시 싸워보세요.</p>
      </article>

      <article id="game-board-total">
      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
      <ol id="game-board">
        <li data-col="1" data-row="1"></li>
        <li data-col="2" data-row="1"></li>
        <li data-col="3" data-row="1"></li>
        <li data-col="4" data-row="1"></li>
        <li data-col="5" data-row="1"></li>
        
        <li data-col="1" data-row="2"></li>
        <li data-col="2" data-row="2"></li>
        <li data-col="3" data-row="2"></li>
        <li data-col="4" data-row="2"></li>
        <li data-col="5" data-row="2"></li>

        <li data-col="1" data-row="3"></li>
        <li data-col="2" data-row="3"></li>
        <li data-col="3" data-row="3"></li>
        <li data-col="4" data-row="3"></li>
        <li data-col="5" data-row="3"></li>

        <li data-col="1" data-row="4"></li>
        <li data-col="2" data-row="4"></li>
        <li data-col="3" data-row="4"></li>
        <li data-col="4" data-row="4"></li>
        <li data-col="5" data-row="4"></li>

        <li data-col="1" data-row="5"></li>
        <li data-col="2" data-row="5"></li>
        <li data-col="3" data-row="5"></li>
        <li data-col="4" data-row="5"></li>
        <li data-col="5" data-row="5"></li>
      </ol>

    </article>
    </section>
  </main>
</body>
</html>
